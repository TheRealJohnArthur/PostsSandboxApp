<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPostEvent)="onNewPost($event)" (updatedPostEvent)="onUpdatedPost($event)"></app-post-form>
<h2>Posts:</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink="/post/{{ post.id }}">{{ post.title }}</a></h3>
    <p>{{ post.body }}</p>
    <hr>
    <button class="btn btn-danger" (click)="onRemovePost(post)"><i class="fa fa-remove"></i></button>
    <button class="btn btn-light" (click)="onEditPost(post)"><i class="fa fa-pencil"></i></button>
  </div>
</div>
